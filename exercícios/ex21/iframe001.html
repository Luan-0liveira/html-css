<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border-style: dotted;
            border-width: 2px;
            border-top-color: black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        <!--Tamanho pad達o 300x150-->
        <!-- O atributo scrolling 'no' n達o cria barra de rolagem-->
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"></iframe> para aprender o iframe
    </p>
    <p>Nem todos site n達o aceitam o iframe, como exemplo o <iframe src="https://www.google.com" frameborder="0"></iframe> n達o aceita o iframe</p>
</body>
</html>
