<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>

    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        table{
            width: 350px;
            height: 35px;
            border-collapse: collapse; /*juntar as celulas da tabela*/
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: black;
            color: yellow;
        }

    </style>
</head>
<body>
    <H1>Uso de tabelas grandes</H1>
    <!--Anatomia para tabelas grandes:
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH-->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <Tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">41 262 199	</td>
            </tr>
        </Tbody>
    </table>
</body>
</html>
